<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoRa vehicle Control</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
</head>

<body>
  <div class="container">
    <div class="control-panel">
      <h2>Control Center</h2>

      <div class="status-panel">
        <div class="stat-box">Temp<br><b id="temp">--</b>¬∞C</div>
        <div class="stat-box">Humid<br><b id="humid">--</b>%</div>
        <div class="stat-box">Target Dist<br><b id="dist">--</b>m</div>
      </div>

      <div class="gps-info">
        <div class="gps-box">
          Latitude<br><b id="latitude">--</b>
        </div>
        <div class="gps-box">
          Longitude<br><b id="longitude">--</b>
        </div>
        <div class="gps-box">
          Heading<br><b id="heading">--</b>¬∞
        </div>
        <div class="gps-box">
          Auto Mode<br><b id="autoStatus">
            <span class="status-indicator inactive"></span>OFF
          </b>
        </div>
      </div>

      <button id="connectBtn" onclick="connectSerial()">üîå Connect USB</button>

      <div class="controls-grid">
        <div></div>
        <button class="btn" onmousedown="startMove('w')" onmouseup="stopMove()" ontouchstart="startMove('w')"
          ontouchend="stopMove()">‚ñ≤</button>
        <div></div>
        <button class="btn" onmousedown="startMove('a')" onmouseup="stopMove()" ontouchstart="startMove('a')"
          ontouchend="stopMove()">‚óÑ</button>
        <button class="btn stop" onclick="sendJson({cmd: 'x'})">‚ñ†</button>
        <button class="btn" onmousedown="startMove('d')" onmouseup="stopMove()" ontouchstart="startMove('d')"
          ontouchend="stopMove()">‚ñ∫</button>
        <div></div>
        <button class="btn" onmousedown="startMove('s')" onmouseup="stopMove()" ontouchstart="startMove('s')"
          ontouchend="stopMove()">‚ñº</button>
        <div></div>
      </div>

      <div class="slider-group">
        <label>Speed: <span id="speedVal">75</span>%</label>
        <input type="range" min="0" max="100" value="75" oninput="updateSpeed(this.value)">
      </div>

      <div class="auto-control">
        <h3>Auto-Drive Navigation</h3>
        <input type="number" id="targetLat" placeholder="Target Latitude" step="0.000001">
        <input type="number" id="targetLon" placeholder="Target Longitude" step="0.000001">
        <div class="flex">
          <button id="startAutoBtn" onclick="startAutoDrive()">‚ñ∂ Start Auto</button>
          <button id="stopAutoBtn" onclick="stopAutoDrive()">‚èπ Stop Auto</button>
        </div>
      </div>
    </div>

    <div class="map-panel">
      <h2>üìç Live Location Map (OpenStreetMap)</h2>
      <div id="map"></div>
      <div class="map-controls">
        <button onclick="centerOnvehicle()">Center on vehicle</button>
        <button onclick="setDestinationFromMap()">Set Destination</button>
        <button onclick="clearPath()">Clear Path</button>
        <button onclick="toggleSatellite()">Toggle Satellite</button>
      </div>
      <div id="log"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

</body>

</html>
